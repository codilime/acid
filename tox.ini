[tox]
envlist = py36,py37,pep8
skipsdist = true

# This env is for common settings across all tests envs
[testenv:prep]
# Preparation command to install all development and testing
# dependencies before run actuall command.
commands = make install-dev

[testenv]
basepython = python3
passenv =
  SETTINGS_PATH
  FLASK_ENV
  DEBUG
  TESTING
  FLASK_APP
commands =
  {[testenv:prep]commands}
  make test-unit
whitelist_externals =
  make

[testenv:py36]
basepython = python3.6

[testenv:py37]
basepython = python3.7

[testenv:integration]
commands =
  {[testenv:prep]commands}
  make test-integration

[testenv:pep8]
commands =
  {[testenv:prep]commands}
  make lint

[testenv:cover]
commands =
  {[testenv:prep]commands}
  make coverage

[testenv:docs]
commands =
  {[testenv:prep]commands}
  make docs
