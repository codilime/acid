<VirtualHost *:80>
  ServerName zuul.localdomain
  ServerAdmin root
  DocumentRoot /var/lib/zuul/www

  <Directory /var/lib/zuul/www>
    Require all granted
    Allow from all
  </Directory>
  <Directory /usr/lib/git-core>
    Require all granted
    Allow from all
  </Directory>

  LogLevel warn
  ErrorLog ${APACHE_LOG_DIR}/zuul-error.log
  CustomLog ${APACHE_LOG_DIR}/zuul-access.log combined

  RewriteEngine on
  RewriteRule ^/status.json$ http://127.0.0.1:8001/status.json [P]
  RewriteRule ^/status/(.*) http://127.0.0.1:8001/status/$1 [P]

  AddOutputFilterByType DEFLATE application/json

  SetEnv GIT_PROJECT_ROOT /var/lib/zuul/git/
  SetEnv GIT_HTTP_EXPORT_ALL

  AliasMatch ^/p/(.*/objects/[0-9a-f]{2}/[0-9a-f]{38})$ /var/lib/zuul/git/$1
  AliasMatch ^/p/(.*/objects/pack/pack-[0-9a-f]{40}.(pack|idx))$ /var/lib/zuul/git/$1
  ScriptAlias /p/ /usr/lib/git-core/git-http-backend/
</VirtualHost>
